<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNook.</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png"> <!--books favicon-->
    <link rel="stylesheet" href="/profile/profile.css">
    <link rel="stylesheet" href="/general.css">
</head>
<body>
    <div class="header">
        <div class="nav-left">
            <h1 class="nav-nook">BookNook.</h1>
        </div> 
        <div class="nav-right">
            <img class="chat" src="/assets/chat.png">
            <img class="basket" src="/assets/basket1.png">
            <img class="wish-list" src="/assets/wish-list.png">
            <img class="shop" src="/assets/shop.png">

        <div class="user-profile-right">
            <div class="user-bio">
                <h2>Bio</h2>
                <p>name, age, interests and more can go here from express.</p>
            </div>
            <div class="user-wishlist">
                <h2>Wish List</h2>
                <p>wish list items go in here can be updated on express!</p>
            </div>
        </div>

    </div>
